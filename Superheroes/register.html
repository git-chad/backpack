<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/Superheroes/css/register.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5714f18349.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Register</title>
</head>
<body>
    <header>
        <div class="bannerdesc">
            <p>20% de descuento en todos los productos!</p>
        </div>

        <div class="bannerppal">
            <img src="../Superheroes/img/Logo.png">
            <h1>Hero Store</h1>
        </div>
    </header>

    <section class="regbox">
        <h2>Registro</h2>

        <label for="name"></label>
        <input id="name" name="nombre" type="text" placeholder="Nombre y Apellido" class="name">
        <label for="email"></label>
        <input id="email" name="email" type="email" placeholder="Correo Electrónico">
        <label for="passwd"></label>
        <input id="passwd" name="passwd" type="password" placeholder="Contraseña" class="passwd">
        
        <select name="Pais" class="dropdown">
            <optgroup label="Pais" aria-placeholder="Pais">
                <Option>Argentina</Option>
                <option>Brasil</option>
                <option>Colombia</option>
            </optgroup>
        </select>
        <section class="buttoncolumn">
            <button type="reset" id="resetear">Resetear</button>
            <a href="/Superheroes/index.html"><button type="submit" id="entrar">Entrar</button></a>
        </section>

        <p>¿Ya tienes una cuenta? <a href="/Superheroes/login.html">Ingresar</a></p>
    </section>
    
    <footer>
        <p>Todos los derechos reservados a FRONT END 1</p>
    </footer>
</body>
